language: python
os: linux
dist: xenial
arch:
  - arm64
python:
  - "3.7"
install:
  - pipenv install --dev --deploy
jobs:
  include:
    - name: Unit Tests & Analysis
      before_script:
        - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh"
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - pipenv run hbcoverage
        - pipenv run mypy src
        - pipenv run flake8
        - diff ATTRIBUTIONS.csv <(pipenv run attributions)
      after_script:
        - pipenv run coverage xml
        - pipenv run codecov
        - pipenv run coveralls
        - pipenv run python-codacy-coverage -r coverage.xml
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
        - pipenv lock -r > requirements.txt && fossa analyze
    - name: Integration Tests
      if: type = cron
      script: pipenv run hbintegrationtest
    - name: Selenium Tests
      if: type = cron
      script: pipenv run hbseleniumtest
      addons:
        sauce_connect: true
